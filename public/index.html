    <script type="text/javascript">
        function validateUser( )
        {
           //var text = require('data\\users.json');
           // var md5 = require('node_modules\\js-md5\\src\\md5.js');
            //
            $("#login-form").submit(function (e) {
                // alert('submit intercepted');


                $.getJSON("data/users.json", function (data) {

                }).done(function (data) {
                    var items = [];
                    $.each(data, function (key, val) {
                        items.push(val);

                    });
                    //toastr.warning("Items--" + items[1]);
                    var docname = md5(document.getElementById("login-form-username").value);
                    var docpass = md5(document.getElementById("login-form-password").value);
                    //toastr.info("docpass: " + docpass);
                    if (docname == items[0] && docpass == items[1]) {
                       // toastr.warning("valid");
                        // window.open("home.html");
                        setCookie('user', items[0]);
                        setCookie('pass', items[1]);

                        window.open('home.html', '_self', false);
                    } else {
                        e.preventDefault(e);
                        toastr.clear();
                        toastr.error("Wrong user/password");
                        return false;
                    }
                });


              
                return false;
            });
           
            

        }
        var today = new Date();
        var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days

        function setCookie(name, value) {
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
        }
    </script>
