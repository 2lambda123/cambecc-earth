    <script type="text/javascript">
        function validateUser( )
        {
           //var text = require('data\\users.json');
           // var md5 = require('node_modules\\js-md5\\src\\md5.js');
            //
            $("#login-form").submit(function (e) {
                // alert('submit intercepted');


                $.getJSON("data/users.json", function (data) {

                }).done(function (data) {
                    var items = [];
                    $.each(data, function (key, val) {
                        items.push(val);

                    });
                    //toastr.warning("Items--" + items[1]);
                    var docname = md5(document.getElementById("login-form-username").value);
                    var docpass = md5(document.getElementById("login-form-password").value);
                    //toastr.info("docpass: " + docpass);
                    if (docname == items[0] && docpass == items[1]) {
                       // toastr.warning("valid");
                        // window.open("home.html");
                        setCookie('user', items[0]);
                        setCookie('pass', items[1]);

                        window.open('home.html', '_self', false);
                    } else {
                        e.preventDefault(e);
                        toastr.clear();
                        toastr.error("Wrong user/password");
                        return false;
                    }
                });


              
                return false;
            });
           
            

        }
        var today = new Date();
        var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days

        function setCookie(name, value) {
            document.cookie = name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
        }
    </script>

        <h2 align="center" style="margin-bottom: 0;">VIEW YOUR PROJECTS</h2>

        <div align="center">
            <div class="row" style="width: 410px;">
                <div class="col-md-5">
                    <!--<label for="login-form-username">Username:</label>-->
                    <input type="text"  value="USERNAME" id="login-form-username" name="username" value="" class="form-control"  onblur="if(this.value==''){this.value='USERNAME';this.type='text'}" onfocus="this.value='';" required>

                </div>
                <div class="col-md-5">
                    <!--<label for="login-form-password">Password:</label>-->
                    <input type="text" value="PASSWORD" id="login-form-password" name="password" value="" class="form-control" onblur="if(this.value==''){this.value='PASSWORD';this.type='text'}" onfocus="this.value='';this.type='password';" required>

                </div>
                <div class="col-md-2">
