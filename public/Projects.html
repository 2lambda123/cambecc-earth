<script>
    function readCookie(name) {

        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    var value = readCookie('user');

    if(value == null) {
        window.location = "/index.html";

    }
    function changeLinkToSouth() {
        $("#form-south").submit(function (e) {
        document.location  = "simulation.html?SimulationType=SouthPark";
            return false;
        });
    }

    function changeLinkToNorth() {
        $("#form-north").submit(function (e) {
        document.location   = "simulation.html?SimulationType=NorthPark";
            return false;
        });
    }
    function changeLinkToCentral() {
        $("#form-central").submit(function (e) {
        document.location  = "simulation.html?SimulationType=CentralPark";
            return false;
            });
    }
    function changeLinkToFull() {
        $("#form-full").submit(function (e) {
            document.location = "simulation.html?SimulationType=Full";
return false;
            });
    }
    function logout() {

        document.cookie = 'user' + '=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        window.location = '/index.html';
    }
</script>
